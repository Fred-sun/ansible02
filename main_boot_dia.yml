
- name: SETUP | Create storage account
  azure_rm_storageaccount:
    resource_group: "{{ resource_group }}"
    name: "{{ storage_account }}"
    account_type: Standard_LRS
#- name: SETUP | Create availability set
#  azure_rm_availabilityset:
#    name: "{{ availability_set }}"
#    resource_group: "{{ resource_group }}"

- name: SETUP | Create virtual network
  azure_rm_virtualnetwork:
    resource_group: "{{ resource_group }}"
    name: "{{ network_name }}"
    address_prefixes: "{{ network }}"

- name: SETUP | Create subnet
  azure_rm_subnet:
    resource_group: "{{ resource_group }}"
    name: "{{ subnet_name }}"
    address_prefix: "{{ subnet }}"
    virtual_network: "{{ network_name }}"

- name: Create NICs for VM 
  azure_rm_networkinterface:
    resource_group: "{{ resource_group }}"
    name: "{{ nic }}"
    virtual_network: "{{ network_name }}"
    subnet: "{{ subnet_name }}"

- name: Create virtual machine with NIC
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}" 
    vm_name: "{{ vm_name }}"
    diagnostics_profile:
      boot_diagnostics:
        enabled: false
        storage_uri: https://saaa0001.blob.core.windows.net/
    storage_profile:
      image_reference:
        offer: UbuntuServer
        publisher: Canonical
        sku: 16.04-LTS
        version: latest
    network_profile: 
      network_interfaces:
        - id: /subscriptions/f64d4ee8-be94-457d-ba26-3fa6b6506cef/resourceGroups/v-xisuRG02/providers/Microsoft.Network/networkInterfaces/{{ nic }}
          primary: True
    hardware_profile:
      vm_size: Standard_A0
    os_profile:
      admin_username: testuser
      linux_configuration:
        disable_password_authentication: True
        ssh:
          public_keys:
            - path: /home/testuser/.ssh/authorized_keys
              key_data: "ssh-rsa  xiuxi.sun@qq.com"
      computer_name: testvm
      #os_type: Linux
      #os_disk_size_gb: 64
    tags:
      abc: def

